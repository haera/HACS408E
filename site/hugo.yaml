# Hugo configuration file
title: My Site

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Syllabus
      pageRef: /syllabus
      weight: 1
    - name: Lectures
      pageRef: /docs
      weight: 2
    - name: Resources
      pageRef: /resources
      weight: 3
    #- name: Contact â†—
    #  url: "https://github.com/imfing"
    #  weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/imfing/hextra-starter-template"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
